<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Atividades - SIGAE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/painel.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo-container">
        <img src="img/SIGAE.png" alt="Logo SIGAE" class="logo" />
        <p class="frase">
          Bem-vindo ao SIGAE, seu sistema de gerenciamento de atividades
          acadêmicas!
        </p>
      </div>

      <nav class="botoes-container">
        <button class="botao">
          <i class="fas fa-home"></i> Início
        </button>
        <button class="botao">
          <i class="fas fa-bell"></i> Notificações
        </button>
          <button class="botao usuario-botao">
          <i class="fas fa-user"></i> Usuario <!-- Nome do usuário -->
          </button>
      </nav>

    </header>

    <div class="imagem-container">
      <img src="img/livro.jpg" alt="Livro" class="caneta" />
      <div class="texto-sobre-imagem">Painel de Atividades</div>
    </div>

    <div class="disciplinas-container">
      <div class="cabecalho-disciplinas">
        <h2>Disciplinas Matriculadas</h2>
        <div class="botoes-direita">
          <button class="btn btn-cadastrar" id="btn-cadastrar-disciplina">
            <i class="fas fa-book"></i> Cadastrar Disciplina
          </button>
          <button class="btn btn-cadastrar" id="btn-cadastrar-tarefa">
            <i class="fas fa-tasks"></i> Cadastrar Tarefa
          </button>
        </div>
      </div>

      <div id="lista-disciplinas" class="lista-disciplinas"></div>
      
      <div id="lista-tarefas" class="lista-tarefas"></div>
    </div>

    <div id="modal-cadastro-disciplina" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Cadastrar Disciplina</h3>
        <div class="campo-form">
          <label for="nome-disciplina">Disciplina</label>
          <input
            type="text"
            id="nome-disciplina"
            placeholder="Informe a disciplina"
          />
        </div>
        <div class="botoes-form">
          <button class="btn btn-salvar" id="btn-salvar-diciplina">Salvar</button>
          <button class="btn btn-cancelar" id="btn-cancelar">Cancelar</button>
          <button id="btn-excluir-disciplina" style="display: none;">Excluir</button>

        </div>
      </div>
    </div>

    <div id="modal-cadastro-tarefa" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Cadastrar Tarefa</h3>
        <div class="campo-form">
          <label for="titulo-tarefa">Título</label>
          <input
            type="text"
            id="titulo-tarefa"
            placeholder="Informe o título"
          />
        </div>
        <div class="campo-form">
          <label for="disciplina-tarefa">Disciplina</label>
          <select id="disciplina-tarefa">
            <option value="">Selecione a disciplina</option>
          </select>
        </div>
        <div class="campo-form">
          <label for="descricao-tarefa">Descrição</label>
          <textarea
            id="descricao-tarefa"
            placeholder="Adicione uma descrição"
          ></textarea>
        </div>
        <div class="campo-form">
          <label for="data-inicio"
            ><i class="fas fa-calendar-alt"></i> Data de Início</label
          >
          <input type="date" id="data-inicio" />
        </div>
        <div class="campo-form">
          <label for="data-entrega"
            ><i class="fas fa-calendar-check"></i> Data de Entrega</label
          >
          <input type="date" id="data-entrega" />
        </div>
        <div class="botoes-form">
          <button class="btn btn-salvar" id="btn-salvar-tarefa">
            <i class="fas fa-check"></i> Cadastrar Tarefa
          </button>
          <button class="btn btn-cancelar" id="btn-cancelar-tarefa">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <div id="modal-tarefa-detalhes" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Detalhes da Tarefa</h3>
    
        <div class="campo-form">
          <label for="titulo-tarefa-modal">Título</label>
          <p id="titulo-tarefa-modal" data-tarefa-id=""></p>
        </div>
    
        <div class="campo-form">
          <label for="disciplina-tarefa-modal">Disciplina</label>
          <p id="disciplina-tarefa-modal"></p>
        </div>
    
        <div class="campo-form">
          <label for="descricao-tarefa-modal">Descrição</label>
          <p id="descricao-tarefa-modal"></p>
        </div>
    
        <div class="data-container">
          <div class="campo-form">
            <label for="data-inicio-modal">Data de Início</label>
            <p id="data-inicio-modal"></p>
          </div>
          <div class="campo-form">
            <label for="data-entrega-modal">Data de Entrega</label>
            <p id="data-entrega-modal"></p>
          </div>
        </div>
    
        <div class="botoes-form">
          </button>
          <button class="btn btn-editar" id="btn-editar-tarefa">
            <i class="fas fa-edit"></i> Editar Tarefa
          </button>
          <button class="btn btn-concluir" id="btn-concluir-tarefa">
            <i class="fas fa-check"></i> Concluir Tarefa
          </button>
        </div>
      </div>
    </div>
    
    
    <div id="modal-editar-tarefa" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Editar Tarefa</h3>
        <div class="campo-form">
          <label for="titulo-editar">Título</label>
          <input type="text" id="titulo-editar" />
        </div>
        <div class="campo-form">
          <label for="disciplina-editar">Disciplina</label>
          <select id="disciplina-editar">
            <option value="">Selecione a disciplina</option>
          </select>
        </div>
        <div class="campo-form">
          <label for="descricao-editar">Descrição</label>
          <textarea id="descricao-editar"></textarea>
        </div>
        <div class="campo-form">
          <label for="data-inicio-editar">Data de Início</label>
          <input type="date" id="data-inicio-editar" />
        </div>
        <div class="campo-form">
          <label for="data-entrega-editar">Data de Entrega</label>
          <input type="date" id="data-entrega-editar" />
        </div>
        <div class="botoes-form">
          <button class="btn btn-salvar" id="btn-salvar-editar">
            <i class="fas fa-check"></i> Salvar alterações
          </button>
          <button class="btn btn-cancelar" id="btn-cancelar-editar">
            <i class="fas fa-times"></i> Cancelar alterações
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
